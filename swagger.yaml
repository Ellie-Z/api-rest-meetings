    type: object
    properties:
      access_token:
        type: string
        description: The access token acts as a kind of "valet key" that the application can include with its requests to the identity provider, which prove that it has permission from the user to access those APIs.
      expires_in:
        type: integer
        description: Seconds that access token is valid for from now.
      refresh_token:
        type: string
      scope:
        type: object
        properties:
          user:
            type: integer
            description: The ID of your user.
          partitionName:
            type: string
            description: The name of the partition you are on.
          partition:
            $ref: '#/definitions/Partition'
