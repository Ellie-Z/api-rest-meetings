    put:
      summary: Update Meeting State
      description: This endpoint’s purpose is to be able to modify a meeting.
      tags:
        - Meeting
      security:
        - access_token: []
      parameters:
        - name: user_id
          in: path
          description: The ID of the user of interest. This value is an integer which can be retrieved for the current user via the Get User Account Details endpoint.
          required: true
          type: integer
        - name: meeting_id
          in: path
          description: The ID of the meeting you want to view. This is an integer value. You can find this ID by doing a list of meetings and referencing the "id" property.
          required: true
          type: integer
        - name: delay
          in: query
          description: Number of seconds to delay the end meeting operation.
          type: integer
        - name: meeting
          in: body
          description: The meeting properties that you wish to update.
          required: true
