definitions:
  Grant:
    type: object
    properties:
      access_token:
        type: integer
        description: Unique identifier for room.
      expires_in:
        type: integer
        description: Timestamp
      scope:
        $ref: '#/definitions/Scope'
  Scope:
    type: object
    properties:
      user:
        type: integer
        description: your user id
      partitionName:
        type: string
        description: the server farm you are on
  User:
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier for the user.
        readOnly: true
      username:
        type: string
      firstName:
        type: string
        description: User's first name
      middleName:
        type: string
        description: User's middle name
      lastName:
        type: string
        description: User's last name
      emailId:
        type: string
        description: User's email address
      company:
        type: string
        description: User's company name
      title:
        type: string
        description: User's title
      phone:
        type: string
        description: User's phone
      profilePicture:
        type: string
        description: Path to user's profile picture
      timezone:
        type: string
        description: User's timezone
      timeFormat:
        type: integer
        description: User's preference of 12 or 24 hour time display
      language:
        type: string
        description: User's language code
  Enterprise:
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier for the user.
        readOnly: true
      enterprise:
        type: integer
        description: Unique identifier for the enterprise.
        readOnly: true
      enterpriseAdmin:
        type: boolean
        description: Is this user an administrator for this enterprise?
      joinDate:
        type: integer
        description: Date of enterprise join
      expiryDate:
        type: integer
        description: Date of expiration; null if not set
  Room:
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier for room.
        readOnly: true
      numericId:
        type: string
        description: Unique identifier for room.
      name:
        type: string
        description: Name of the room.
      originPopId:
        type: integer
      isLargeMeeting:
        type: boolean
      showVideoAnimations:
        type: boolean
      backgroundImage:
        type: string
      isModeratorLess:
        type: boolean
      welcomeMessage:
        type: string
      disallowChat:
        type: boolean
      encryptionType:
        type: string
      showAllParticipantsInIcs:
        type: boolean
      participantPasscode:
        type: string
      publishMeeting:
        type: boolean
      moderatorLess:
        type: boolean
      videoBestFit:
        type: boolean
      muteParticipantsOnEntry:
        type: boolean
      enforceMeetingEncryption:
        type: boolean
      enforceMeetingEncryptionAllowPSTN:
        type: boolean
      idleTimeout:
        type: integer
      defaultLayout:
        type: string
      playAudioAlerts:
        type: boolean
      personalMeetingId:
        type: integer
      moderatorPasscode:
        type: string
  Meeting:
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier for meeting.
        readOnly: true
      title:
        type: string
      description:
        type: string
      start:
        type: integer
      end:
        type: integer
      timezone:
        type: string
      numericMeetingId:
        type: string
      attendeePasscode:
        type: string
  AnalyticsRoiData:
    type: object
    properties:
      roi_ranges:
        type: array
        items:
          type: object
          properties:
            distance:
              type: integer
            distance_range:
              type: string
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string