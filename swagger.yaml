securityDefinitions:
  access_token:
    type: apiKey
    name: access_token
    in: query
security:
  - access_token: []
schemes:
  - https
produces:
  - application/json
paths:
  /oauth2/token?password:
    post:
      summary: Authentication via Password Grant Type
      description: An access token can be obtained by using a user’s username and password.
      tags:
        - Authentication
      consumes:
        - application/json
      parameters:
        - name: payload
          description: Contains information about the type of grant you are requesting.
          in: body
          required: true
          schema:
            required:
              - grant_type
              - username
              - password
            properties:
              grant_type:
                type: string
                default: password
                description: The type of access token you are requesting.
              username:
                type: string
                description: Your user name that you use to login to our site.
              password:
                type: string
                description: Your user password that you use to login to our site.
                format: password
      responses:
        '200':
          description: The information about the grant.
          schema:
            $ref: '#/definitions/Grant'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /oauth2/token?meeting:
    post:
      summary: Authentication via Meeting Grant Type
      description: This is not a traditional OAuth grant type, but it behaves closely to the password grant type. This level of authentication allows for obtaining access to the meeting only. If a Moderator passcode is sent, moderator privileges are granted. If an Attendee access code is passed, the access token will have a limited scope of access that an attendee has within a meeting.
      tags:
        - Authentication
      consumes:
        - application/json
      parameters:
        - name: payload
          description: Contains information about the type of grant you are requesting.
          in: body
          required: true
          schema:
            required:
              - grant_type
              - meetingNumericId
              - meetingPasscode
            properties:
              grant_type:
                type: string
                default: meeting_passcode
                description: The type of access token you are requesting.
              meetingNumericId:
                type: string
                description: Meeting ID
              meetingPasscode:
                type: string
                description: Pin
      responses:
        '200':
          description: The information about the grant.
          schema:
            $ref: '#/definitions/Grant'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /oauth2/token?client:
    post:
      summary: Authentication via Client Grant Type
      description: This grant type is commonly used by an app. Client ID and Secret are provisioned within the BlueJeans Enterprise Administration console.
      tags:
        - Authentication
      consumes:
        - application/json
      parameters:
        - name: payload
          description: Contains information about the type of grant you are requesting.
          in: body
          required: true
          schema:
            required:
              - grant_type
              - client_id
              - client_secret
            properties:
              grant_type:
                type: string
                default: client_credentials
                description: The type of access token you are requesting.
              client_id:
                type: string
                description: The value given within the BlueJeans Enterprise Administration console.
              client_secret:
                type: string
                description: The value given within the BlueJeans Enterprise Administration console.
      responses:
        '200':
          description: The information about the grant.
          schema:
            $ref: '#/definitions/Grant'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /v1/user/{user_id}:
    get:
      summary: Get User Account Details
